<html>
<head>
    <title>Mod Creator</title>
    <link rel="icon" href="https://assets.scratch.mit.edu/fb6d52a94a431b0d3111fa871001e6f1.png">
</head>
<body>
    <div id="Background">
        <div id="Scroll">
            <div id="Container">
                <br>
                <img id="Title" src="https://cdn.assets.scratch.mit.edu/internalapi/asset/363eeccdfd69f22bc28dd208a2632063.png/get/">
                <img id="SubTitle" src="https://cdn.assets.scratch.mit.edu/internalapi/asset/3c1c1c4490e5f6b13839750e2889994b.png/get/">
                <div id="LoadingDiv" hidden>
                    <pre id="LoadingTitle" style="font-size: 40px;">Loading</pre>
                    <pre id="LoadingStatus"></pre>
                    <pre id="LoadingPercent"></pre>
                </div>
                <div id="Menu">
                    <button id="CreateNewMod" style="color: #fff">Create New Mod</button><br>
                    <button id="EditMod" style="color: #fff">Edit Mod</button>
                </div>
                <div id="Editor">
                </div>
                <div id="Mod">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jszip.js"></script>
    <script src="js/md5.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</body>
</html>
